application:
  name: 'Mina Names Backend'
server:
  port: 8080
  servlet:
    context-path: /api
    register-default-servlet: true
  ssl:
    enabled: false

zk-cloud-worker:
  chain: devnet
  url: ${ZK_CLOUD_WORKER_URL}
  auth: ${ZK_CLOUD_WORKER_AUTH}
  jwt-token: ${ZK_CLOUD_WORKER_JWT_TOKEN}
  ipfs-url: ${ZK_CLOUD_WORKER_IPFS_URL}
  ipfs-token: ${ZK_CLOUD_WORKER_IPFS_TOKEN}

spring:
  task:
    scheduling:
      pool:
        size: 30
  mina-names-datasource:
    jdbc-url: ${MINA_NAMES_DB_URL}
    username: ${MINA_NAMES_DB_USERNAME}
    password: ${MINA_NAMES_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 50 # default is 10
  minascan-datasource:
    enabled: true
    jdbc-url: ${MINASCAN_DB_URL}
    username: ${MINASCAN_DB_USERNAME}
    password: ${MINASCAN_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2 # default is 10
  jpa:
    open-in-view: true
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
      format_sql: true

hibernate:
  mina-names:
    dialect: org.hibernate.dialect.PostgreSQLDialect
    hbm2ddl:
      auto: update
    show_sql: false
    batch_size: 50
  minascan:
    hbm2ddl:
      auto: update
    show_sql: false
    dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc.swagger-ui:
  doc-expansion: none
  operationsSorter: alpha
  tagsSorter: alpha

logging:
  level:
    org.hibernate.SQL: ERROR
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR

scheduled:
  enabled: true
  checker-tx-reserve:
    enabled: true
    upload-mills: 30000 # runs 30 seconds after the previous job
  domain:
    enabled: true
    remove-reserve-upload-mills: 60000 # runs 60 seconds after the previous job
    remove-cart-reserve-upload-mills: 60000 # runs 60 seconds after the previous job
  zk-cloud-worker:
    enabled: true
    send-task-cron: 0 */2 * * * *
    check-zk-blocks: 120000